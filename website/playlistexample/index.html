<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbyssBox Song Player</title>
    <meta name="description" content="The AbyssBox Song Player is the perfect way to showcase your songs to anyone!" />
    <meta name="keywords"
        content="chiptune, instrumental, music, melody, composition, tool, square wave, NES, NSF, BeepBox, AbyssBox" />
    <meta name="theme-color" content="#444" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" rel="stylesheet" media="none"
        onload="if (this.media != 'all') this.media='all';" /> <!-- this is a trick to load CSS asynchronously. -->
    <meta name="robots" content="noindex, nofollow" />
    <style>
        html {
            width: 100vw;
            font-family: 'Roboto', sans-serif;
            color: var(--primary-text, white);
            align-items: center;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            display: flex;
            margin: 0;
            padding: 0;
            background: var(--editor-background, var(--page-margin, black));
        }

        .timeline-bar-progress {
            background: var(--text-selection, rgb(0, 255, 0));
        }

        body {
            width: 100vw;
            flex-direction: column;
            align-items: stretch;
        }

        .overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0);
            overflow-x: hidden;
            pointer-events: none;
        }

        .currentlyPlaying {
            background-color: darkcyan;
        }

        .plctrlCheckbox {
            display: grid;
            grid-template-columns: 1em auto;
            gap: 0.5em;

            input[type="checkbox"] {
                appearance: none;
                background-color: var(--editor-background);
                margin: 0;
                font: inherit;
                color: currentColor;
                width: 1.15em;
                height: 1.15em;
                border: 0.15em solid currentColor;
                border-radius: 0.15em;
                transform: translateY(-0.075em);
                display: grid;
                place-content: center;
            }

            input[type="checkbox"]::before {
                content: "";
                width: 0.65em;
                height: 0.65em;
                transform: scale(0);
                transition: 120ms transform ease-in-out;
                box-shadow: inset 1em 1em var(--link-accent);
            }

            input[type="checkbox"]:checked::before {
                transform: scale(1);
            }
        }

        .songPlayerContainer {
            max-height: 300px;
        }

        .songPlayerContainer svg>path {
            filter: brightness(0.8) saturate(0.8);
        }
    </style>
</head>

        function browserHasRequiredFeatures() {
            "use strict";
            if (window.AudioContext == undefined && window.webkitAudioContext == undefined) {
                return false;

            try {
                eval("class T {}");
                eval("const a = () => 0");
                eval("for (const a of []);");
            } catch (error) {

            }

            return true;
        }

        if (browserHasRequiredFeatures()) {
            // Go ahead and load js beepbox editor interface:
            var fileref = document.createElement("script");
            fileref.setAttribute("type", "text/javascript");
            fileref.setAttribute("src", "beepbox_playlist.min.js");
            document.head.appendChild(fileref);
        } else {
            document.body.innerHTML = "Sorry, BeepBox doesn't support your browser. Try a recent version of Chrome, Firefox, Edge, Safari, or Opera.";
